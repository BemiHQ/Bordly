name: Build

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'pnpm'
    - name: Install dependencies
      run: cd backend && pnpm install --frozen-lockfile
    - name: Run tests
      run: cd backend && pnpm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
        cache: 'pnpm'
    - name: Install dependencies
      run: cd frontend && pnpm install --frozen-lockfile
    - name: Run tests
      run: cd frontend && pnpm test
      env:
        VITE_API_ENDPOINT: http://localhost:3000
